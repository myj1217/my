<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0; }
        body{ height: 2500px; }
        #top{ background-color: red; width: 100%; height: 100px;
            position: fixed; z-index: 9999;
        }
        #sticky{ background-color: blue; width: 200px; height: 500px;
            position: sticky; top: 0px; float: right; 
        }
        #left{ background-color: green; width: 200px; height: 100%;
            position: absolute; float: left;
        }
    </style>
</head>
<body>
    <div id="top"></div>
    <div id="sticky"></div>
    <div id="left"></div>
</body>
</html>
