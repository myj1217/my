<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: absolute; top: 50%; left: 50%;
            width: 100px; height: 100px;
            transform: translate(-50%, -50%);
            /* translate는 x축과 y축을 조절할 수 있다 */
            background: tomato;
        }
        .something{
            width: 50px; height: 50px;
            transform: translate(50%, 50%);
            background: green;
        }
    </style>
</head>
<body>
    <div class="parent"><div class="something"></div></div>
</body>
</html>
