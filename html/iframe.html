<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe을 이용해 속성 확인하기</title>
    <style>
        body {text-align: center; }
        iframe {border: 1px dotted gray; }
    </style>
</head>
<body>
    <p>아래 화면은 iframe 태그를 이용해 외부문서를 현재문서에 삽입한 것입니다.</p>
    <br><br>
    <iframe src="child.html" width="600" height="400"></iframe>
</body>
</html>
