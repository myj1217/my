<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{font-size: 12px;}
        /* p태그 하위에 있는 요소 중에서 클래스 명이 accent인것에 배경색 적용 */
        p .accent{background-color: purple;}
        /* p태그 중에 클래스명이 accent인것에 배경색 적용 */
        p.accent{background-color: aquamarine;}
        /* 클래스명이 accent인 모든 요소에 배경색 적용 */
        .accent{background-color: red;}
    </style>
</head>
<body>
    <section>
        <h2>이용 안내</h2>
        <p><span class="accent">입실은 오후 3시, 퇴실은 오전 11시</span>입니다.</p>
        <p>이곳은 관광지가 아닌, 귤농사를 짓는 중산간 마을입니다. 바베큐, 야외식사 등 바깥채,
            외부 앞뜰에서의 활동은 <mark>밤 11시 이전까지</mark> 마쳐 주셔야 합니다. 바깥채
            내부의 소등은 자유롭게 하시되, 자정 이후로 음주나 소란스러운 대화를 자제해 주시면
            고맙겠습니다.</p>
        <p class="accent">우리펜션은 농사하시는 마을 삼촌들의 생활 환경과
            제주의 자연 환경을 존중합니다.</p>
    </section>
</body>
</html>
